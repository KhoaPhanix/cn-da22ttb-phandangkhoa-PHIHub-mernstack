<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with health-related gradient -->
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#healthGradient)" />
  
  <!-- Medical cross symbol -->
  <path d="M 50 20 L 50 80 M 30 50 L 70 50" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Heart pulse line -->
  <path d="M 25 60 L 35 60 L 40 50 L 50 70 L 60 40 L 65 60 L 75 60" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>
  
  <!-- PHI letters stylized -->
  <text x="50" y="35" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">PHI</text>
</svg>
