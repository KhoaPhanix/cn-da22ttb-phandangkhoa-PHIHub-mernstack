<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Heart shape -->
  <path d="M50 75 C25 55 15 40 25 30 C35 20 50 30 50 40 C50 30 65 20 75 30 C85 40 75 55 50 75Z" 
        fill="url(#heartGradient)" 
        filter="url(#shadow)"
        opacity="0.95"/>
  
  <!-- Heartbeat line -->
  <path d="M28 48 L38 48 L42 38 L50 58 L58 32 L62 48 L72 48" 
        stroke="#10b981" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Plus symbol inside heart -->
  <path d="M50 42 L50 54 M44 48 L56 48" 
        stroke="#059669" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
