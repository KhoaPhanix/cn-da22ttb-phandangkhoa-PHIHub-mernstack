# PHIHub Docker Compose Configuration
# Run: docker compose up -d --build

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: phihub-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: phihub
    networks:
      - phihub-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  server:
    build:
      context: ../src/server
      dockerfile: Dockerfile
    container_name: phihub-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/phihub}
      JWT_SECRET: ${JWT_SECRET:-phihub-jwt-secret-2025-production}
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:8080
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - phihub-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:5000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Client
  client:
    build:
      context: ../src/client
      dockerfile: Dockerfile
    container_name: phihub-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - phihub-network

volumes:
  mongo-data:
    driver: local

networks:
  phihub-network:
    driver: bridge
